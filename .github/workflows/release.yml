name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

env:
  BUN_VERSION: 'latest'
  NODE_VERSION: '20.11.0'

jobs:
  # Build Windows MSI - Truly Standalone
  build-windows:
    name: Build Windows Standalone
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: bun install

      - name: Build Next.js standalone
        run: bun run next build

      - name: Prepare standalone server
        shell: pwsh
        run: |
          # Create directories
          New-Item -ItemType Directory -Force -Path ".next\standalone\.next\static"
          New-Item -ItemType Directory -Force -Path ".next\standalone\public"
          
          # Copy static files
          Copy-Item -Recurse -Force ".next\static\*" ".next\standalone\.next\static\"
          
          # Copy public folder if exists
          if (Test-Path "public") {
            Get-ChildItem "public" -ErrorAction SilentlyContinue | ForEach-Object {
              Copy-Item -Recurse -Force $_.FullName ".next\standalone\public\"
            }
          }
          
          Write-Host "Standalone server prepared"
          Get-ChildItem ".next\standalone" -Recurse | Select-Object FullName

      - name: Download Node.js portable
        shell: pwsh
        run: |
          # Create portable node directory
          New-Item -ItemType Directory -Force -Path "portable-node"
          
          # Download Node.js
          $nodeUrl = "https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-win-x64.zip"
          Write-Host "Downloading Node.js from $nodeUrl"
          Invoke-WebRequest -Uri $nodeUrl -OutFile "node.zip"
          
          # Extract
          Expand-Archive -Path "node.zip" -DestinationPath "." -Force
          
          # Copy essential files to portable-node
          Copy-Item -Force "node-v${{ env.NODE_VERSION }}-win-x64\node.exe" "portable-node\"
          
          Write-Host "Node.js portable prepared"
          Get-ChildItem "portable-node"

      - name: Create launcher script
        shell: pwsh
        run: |
          # Create a batch file that starts the server and opens the app
          $batchContent = @'
          @echo off
          cd /d "%~dp0"
          start "" node\portable\node.exe server\server.js
          :wait
          timeout /t 2 /nobreak >nul
          curl -s http://localhost:3000 >nul 2>&1
          if errorlevel 1 goto wait
          start http://localhost:3000
          '@
          
          # Create start.bat
          $batchContent | Out-File -FilePath "start.bat" -Encoding ASCII
          
          Write-Host "Launcher script created"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Karaoke Successor ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            # ðŸŽ¤ Karaoke Successor
            
            ## ðŸ“¥ Installation
            1. Download and run the installer
            2. Launch "Karaoke Successor" from Start Menu
            3. The app will start automatically!
            
            ## âœ¨ Features
            - Real-time pitch detection
            - Party modes (Duel, Pass the Mic, etc.)
            - Mobile companion app
            - Song import (UltraStar, MIDI, etc.)
            - Highscores & achievements
            
            **This is a standalone version - no additional software needed!**
          releaseDraft: true
          prerelease: false

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          retention-days: 30

      - name: Upload NSIS artifact  
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

  # Build macOS
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: bun install

      - name: Build Next.js standalone
        run: |
          bun run next build
          mkdir -p .next/standalone/.next/static
          cp -r .next/static/* .next/standalone/.next/static/

      - name: Ensure dist folder
        run: mkdir -p dist

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Karaoke Successor ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: 'Automated release'
          releaseDraft: true
          prerelease: false

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 30

  # Build Linux
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install dependencies
        run: bun install

      - name: Build Next.js standalone
        run: |
          bun run next build
          mkdir -p .next/standalone/.next/static
          cp -r .next/static/* .next/standalone/.next/static/

      - name: Ensure dist folder
        run: mkdir -p dist

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Karaoke Successor ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: 'Automated release'
          releaseDraft: true
          prerelease: false

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30
