name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

env:
  BUN_VERSION: 'latest'

jobs:
  # Build Windows MSI
  build-windows:
    name: Build Windows MSI
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js (for standalone)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: bun install

      - name: Build Next.js standalone
        run: |
          bun run build
          ls -la .next/standalone/

      - name: Ensure dist folder exists
        shell: bash
        run: mkdir -p dist

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Karaoke Successor ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            # üé§ Karaoke Successor
            
            The ultimate karaoke experience with real-time pitch detection!
            
            ## üì• Installation
            
            ### Windows
            1. Download the `.msi` or `.exe` file
            2. Run the installer
            3. Launch "Karaoke Successor" from Start Menu
            4. If server doesn't start, follow the on-screen instructions
            
            ## ‚ú® Features
            - Real-time pitch detection (YIN algorithm)
            - 3 difficulty levels
            - Party modes (Pass the Mic, Duel, Medley, etc.)
            - Mobile companion app (use phone as microphone)
            - Song import (UltraStar, MIDI, SingStar formats)
            - Highscores with 21 funny ranking titles
            
            ## ‚ö†Ô∏è Requirements
            - [Bun](https://bun.sh) or Node.js 18+ recommended for full functionality
          releaseDraft: true
          prerelease: false

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          retention-days: 30

      - name: Upload NSIS artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

  # Build macOS DMG
  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js (for standalone)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: bun install

      - name: Build Next.js standalone
        run: |
          bun run build
          ls -la .next/standalone/

      - name: Ensure dist folder exists
        run: mkdir -p dist

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Karaoke Successor ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: 'Automated release'
          releaseDraft: true
          prerelease: false

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 30

  # Build Linux AppImage
  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js (for standalone)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install dependencies
        run: bun install

      - name: Build Next.js standalone
        run: |
          bun run build
          ls -la .next/standalone/

      - name: Ensure dist folder exists
        run: mkdir -p dist

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Karaoke Successor ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: 'Automated release'
          releaseDraft: true
          prerelease: false

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30
