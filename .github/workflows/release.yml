name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

env:
  BUN_VERSION: 'latest'
  NODE_VERSION: '20'

jobs:
  # Build Windows MSI with bundled Node.js
  build-windows:
    name: Build Windows MSI (Standalone)
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: bun install

      - name: Build Next.js standalone
        run: |
          bun run next build

      - name: Prepare standalone server
        shell: pwsh
        run: |
          # Copy static files to standalone
          New-Item -ItemType Directory -Force -Path ".next\standalone\.next\static"
          Copy-Item -Recurse -Force ".next\static\*" ".next\standalone\.next\static\"
          
          # Copy public folder
          if (Test-Path "public") {
            Copy-Item -Recurse -Force "public" ".next\standalone\public"
          }
          
          Get-ChildItem ".next\standalone"

      - name: Prepare bundled server for Tauri
        shell: pwsh
        run: |
          # Create server directory in src-tauri
          New-Item -ItemType Directory -Force -Path "src-tauri\server"
          
          # Copy Next.js standalone
          Copy-Item -Recurse -Force ".next\standalone\*" "src-tauri\server\"
          
          Get-ChildItem "src-tauri\server"

      - name: Download Node.js portable
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "src-tauri\node"
          
          # Download Node.js for Windows
          Invoke-WebRequest -Uri "https://nodejs.org/dist/v20.11.0/node-v20.11.0-win-x64.zip" -OutFile "node.zip"
          Expand-Archive -Path "node.zip" -DestinationPath "." -Force
          
          # Copy Node.js executable
          Copy-Item -Force "node-v20.11.0-win-x64\node.exe" "src-tauri\node\"
          
          Get-ChildItem "src-tauri\node\"

      - name: Ensure dist folder exists
        run: New-Item -ItemType Directory -Force -Path "dist"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Karaoke Successor ${{ github.event.inputs.version || github.ref_name }} (Standalone)'
          releaseBody: |
            # ðŸŽ¤ Karaoke Successor - Standalone Version
            
            **No installation required!** This is a fully standalone application.
            
            ## ðŸ“¥ Installation
            
            1. Download the `.msi` or `.exe` file
            2. Run the installer
            3. Launch "Karaoke Successor" from Start Menu
            4. The app will start automatically - no additional setup needed!
            
            ## âœ¨ Features
            - Real-time pitch detection (YIN algorithm)
            - 3 difficulty levels
            - Party modes (Pass the Mic, Duel, Medley, etc.)
            - Mobile companion app (use phone as microphone)
            - Song import (UltraStar, MIDI, SingStar formats)
            - Highscores with 21 funny ranking titles
            - 25+ achievements
            - 6 color themes
            
            ## ðŸŽ® How to Use
            1. Install and launch the app
            2. Allow microphone access when prompted
            3. Select a song and start singing!
            
            The app includes everything needed - no Node.js or Bun installation required!
          releaseDraft: true
          prerelease: false

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          retention-days: 30

      - name: Upload NSIS artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

  # Build macOS DMG
  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: bun install

      - name: Build Next.js standalone
        run: |
          bun run next build
          mkdir -p .next/standalone/.next/static
          cp -r .next/static/* .next/standalone/.next/static/
          cp -r public .next/standalone/public 2>/dev/null || true

      - name: Prepare bundled server
        run: |
          mkdir -p src-tauri/server
          cp -r .next/standalone/* src-tauri/server/

      - name: Download Node.js for macOS
        run: |
          mkdir -p src-tauri/node
          curl -sL https://nodejs.org/dist/v20.11.0/node-v20.11.0-darwin-x64.tar.gz | tar xz
          cp node-v20.11.0-darwin-x64/bin/node src-tauri/node/
          chmod +x src-tauri/node/node

      - name: Ensure dist folder exists
        run: mkdir -p dist

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Karaoke Successor ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: 'Automated release'
          releaseDraft: true
          prerelease: false

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 30

  # Build Linux AppImage
  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install dependencies
        run: bun install

      - name: Build Next.js standalone
        run: |
          bun run next build
          mkdir -p .next/standalone/.next/static
          cp -r .next/static/* .next/standalone/.next/static/
          cp -r public .next/standalone/public 2>/dev/null || true

      - name: Prepare bundled server
        run: |
          mkdir -p src-tauri/server
          cp -r .next/standalone/* src-tauri/server/

      - name: Download Node.js for Linux
        run: |
          mkdir -p src-tauri/node
          curl -sL https://nodejs.org/dist/v20.11.0/node-v20.11.0-linux-x64.tar.xz | tar xJ
          cp node-v20.11.0-linux-x64/bin/node src-tauri/node/
          chmod +x src-tauri/node/node

      - name: Ensure dist folder exists
        run: mkdir -p dist

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Karaoke Successor ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: 'Automated release'
          releaseDraft: true
          prerelease: false

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30
