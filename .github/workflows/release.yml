name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

env:
  BUN_VERSION: 'latest'
  NODE_VERSION: '20.11.0'

jobs:
  # Build Windows MSI - Truly Standalone
  build-windows:
    name: Build Windows Standalone
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: bun install

      - name: Build Next.js standalone
        run: |
          bun run next build
          if (-not (Test-Path ".next\standalone")) {
            Write-Error "Standalone build failed!"
            exit 1
          }

      - name: Prepare bundled files for Tauri
        shell: pwsh
        run: |
          Write-Host "Creating bundled directories..."
          New-Item -ItemType Directory -Force -Path "src-tauri\bundled\server"
          New-Item -ItemType Directory -Force -Path "src-tauri\bundled\node"
          
          Write-Host "Copying Next.js standalone..."
          Copy-Item -Recurse -Force ".next\standalone\*" "src-tauri\bundled\server\"
          
          Write-Host "Copying static files..."
          New-Item -ItemType Directory -Force -Path "src-tauri\bundled\server\.next\static"
          Copy-Item -Recurse -Force ".next\static\*" "src-tauri\bundled\server\.next\static\"
          
          Write-Host "Copying public folder..."
          if (Test-Path "public") {
            Copy-Item -Recurse -Force "public" "src-tauri\bundled\server\"
          }
          
          Write-Host "Downloading Node.js portable..."
          $nodeUrl = "https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-win-x64.zip"
          Invoke-WebRequest -Uri $nodeUrl -OutFile "node.zip"
          Expand-Archive -Path "node.zip" -DestinationPath "." -Force
          
          Write-Host "Copying Node.js..."
          Copy-Item -Force "node-v${{ env.NODE_VERSION }}-win-x64\node.exe" "src-tauri\bundled\node\"
          
          Write-Host "Verifying bundle..."
          Get-ChildItem "src-tauri\bundled" -Recurse | Where-Object { -not $_.PSIsContainer } | Select-Object FullName, Length | Format-Table -AutoSize

      - name: Ensure dist folder
        run: New-Item -ItemType Directory -Force -Path "dist"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Karaoke Successor ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            # ðŸŽ¤ Karaoke Successor - Standalone
            
            **Fully standalone - no Node.js or Bun installation required!**
            
            ## ðŸ“¥ Installation
            1. Download the `.exe` installer
            2. Run the installer
            3. Launch "Karaoke Successor" from Start Menu
            4. Enjoy! ðŸŽ¤
            
            ## âœ¨ Features
            - Real-time pitch detection (YIN algorithm)
            - 3 difficulty levels
            - Party modes (Pass the Mic, Duel, Medley, etc.)
            - Mobile companion app (use phone as microphone)
            - Song import (UltraStar, MIDI, SingStar formats)
            - Highscores with 21 funny ranking titles
            - 25+ achievements
            - 6 color themes
          releaseDraft: true
          prerelease: false

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

  # Build macOS
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: bun install

      - name: Build Next.js standalone
        run: bun run next build

      - name: Prepare bundled files
        run: |
          mkdir -p src-tauri/bundled/server
          mkdir -p src-tauri/bundled/node
          cp -r .next/standalone/* src-tauri/bundled/server/
          mkdir -p src-tauri/bundled/server/.next/static
          cp -r .next/static/* src-tauri/bundled/server/.next/static/
          cp -r public src-tauri/bundled/server/ 2>/dev/null || true
          
          # Download Node.js
          curl -sL https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-darwin-x64.tar.gz | tar xz
          cp node-v${{ env.NODE_VERSION }}-darwin-x64/bin/node src-tauri/bundled/node/
          chmod +x src-tauri/bundled/node/node

      - name: Ensure dist folder
        run: mkdir -p dist

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Karaoke Successor ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: 'Automated release'
          releaseDraft: true
          prerelease: false

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 30

  # Build Linux
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install dependencies
        run: bun install

      - name: Build Next.js standalone
        run: bun run next build

      - name: Prepare bundled files
        run: |
          mkdir -p src-tauri/bundled/server
          mkdir -p src-tauri/bundled/node
          cp -r .next/standalone/* src-tauri/bundled/server/
          mkdir -p src-tauri/bundled/server/.next/static
          cp -r .next/static/* src-tauri/bundled/server/.next/static/
          cp -r public src-tauri/bundled/server/ 2>/dev/null || true
          
          # Download Node.js
          curl -sL https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-linux-x64.tar.xz | tar xJ
          cp node-v${{ env.NODE_VERSION }}-linux-x64/bin/node src-tauri/bundled/node/
          chmod +x src-tauri/bundled/node/node

      - name: Ensure dist folder
        run: mkdir -p dist

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Karaoke Successor ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: 'Automated release'
          releaseDraft: true
          prerelease: false

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30
