name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  BUN_VERSION: 'latest'

jobs:
  # Build Windows MSI using Tauri
  build-windows:
    name: Build Windows MSI
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: bun install

      - name: Create static export
        run: |
          # Create a simple static HTML for Tauri
          mkdir -p dist
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Karaoke Successor</title>
            <style>
              body { 
                margin: 0; 
                display: flex; 
                align-items: center; 
                justify-content: center; 
                min-height: 100vh; 
                background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 50%, #0a1628 100%);
                font-family: system-ui, sans-serif;
              }
              .container { text-align: center; color: white; }
              h1 { font-size: 3rem; margin-bottom: 0.5rem; }
              p { opacity: 0.7; }
              a { color: #00ffff; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸŽ¤ Karaoke Successor</h1>
              <p>Run the development server to use the full application</p>
              <p><code>bun run dev</code></p>
            </div>
          </body>
          </html>
          EOF

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Karaoke Successor ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: 'Automated release'
          releaseDraft: true
          prerelease: false

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          retention-days: 30

  # Build macOS DMG
  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Karaoke Successor ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: 'Automated release'
          releaseDraft: true
          prerelease: false

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 30

  # Create Release
  create-release:
    name: Create Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows MSI
        uses: actions/download-artifact@v4
        with:
          name: windows-msi
          path: artifacts/

      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Karaoke Successor ${{ github.event.inputs.version || github.ref_name }}
          body: |
            # ðŸŽ¤ Karaoke Successor
            
            The ultimate karaoke experience with real-time pitch detection!
            
            ## Downloads
            - **Windows**: Download the `.msi` file below
            - **macOS**: Download the `.dmg` file below
            
            ## Features
            - Real-time pitch detection
            - Party modes (Pass the Mic, Duel, etc.)
            - Mobile companion app
            - Song import (UltraStar, MIDI, etc.)
            - Highscores & achievements
          draft: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
